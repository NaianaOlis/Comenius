<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=deveice-width, inicial=scale=1.0" >
	<!--Bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="css/style.css">
	
	<title>Comenius - Sistema de Gest√£o Escolar</title>
	
	<style type="text/css">
	.logo-login{
		margin-top: 20px;
		margin-bottom: 40px;
		float: center;

	}
	
	</style>

</head>
<body>
	<div class="fluid-container">
		<div class="login-container login">
        	<div class="row logo-login">
        		<div class="col-md-2"></div>
        		<div class="col-md-8">
					<img src="img/comenius_title.png" class="img-responsive center-block" alt="Escola Podium">
            	</div>
            	<div class="col-md-2"></div>           
            </div>
            <div class="row">
            	<form class="form-login" action="login" method="post">
            		<div class="col-md-4"></div>
  					<div class="col-md-4">  
                		<span id="email" class="email"></span>
               			<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
                		<br>
                		<input type="password" id="inputPassword" name="inputPassword"class="form-control" placeholder="Senha" required>
                		<br>
                		<div id="remember" class="checkbox">
                    		<label>
                        		<input type="checkbox" value="remember-me"> Mantenha-me conectado.
                    		</label>
                		</div>
                		<br>                	
                		<div class="row">
                			<div class="col-md-4"></div>
                			<div class="col-md-4">
                				<button class="btn-lg btn-primary btn-block" type="submit">Entrar</button>
                			</div>
                			<div class="col-md-4"></div>
                		</div> 
                		<br>
            			<a href="#" class="forgot-password">Esqueci minha senha.</a>  
                	</div>               	
            	</form>
            	<!-- /form -->            	
            </div>
            <div class="col-md-4"></div>
		</div>
	</div>	
	<!--javaScript-->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
